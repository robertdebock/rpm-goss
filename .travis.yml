sudo: required

language: sh

services:
  - docker

env:
  global:
    - IMAGE="robertdebock/docker-rpmbuild"

before_install:
- docker pull ${IMAGE}

install:
- docker run -v $(pwd):/build ${IMAGE}

script:
- find ./ -name '*.rpm'

deploy:
  - provider: s3
    access_key_id: ${S3KEY}
    secret_access_key: ${S3SECRET}
    bucket: "roberts-rpms"
    region: "eu-west-1"
    skip_cleanup: true
    on:
      branch: master
  - provider: s3
    access_key_id: ${S3KEY}
    secret_access_key: ${S3SECRET}
    bucket: "roberts-rpms"
    region: "eu-west-1"
    skip_cleanup: true
    on:
      branch: master

notifications:
  email: false
